<script src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>

<script>
  $('.password-placeholder').click(function(){
    $(this).hide();
    $('[type=password]').focus();
  })
  $('[type=password]').focus(function(){
    $('.password-placeholder').hide();
  })
  $('[type=password]').blur(function(){
    if($(this).val() == ''){
      $('.password-placeholder').show();
    }
  })
  $('[type=text]').focus(function(){
    var val = $(this).val();
    if(val == '邮箱账号'){
      $(this).val('');
    }
  })
    $('[type=text]').blur(function(){
    var val = $(this).val();
    if(val == '邮箱账号' || val == ''){
      $(this).val('邮箱账号');
    }
  })
</script>
